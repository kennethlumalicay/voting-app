<!DOCTYPE html>

<html>
	<head>
		<title>Voting App</title>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="/public/css/poll.css" rel="stylesheet" type="text/css">
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<header>
		<h1>Vote wisely! Vote now!</h1>
		<div id="nav">
			<a id="login-a" class="show" href="/login">Login</a>
			<a id="polls-a" class="show" href="/">Polls</a>
			<a id="mypolls-a" class="show" href="/mypolls">My polls</a>
			<a id="newpoll-a" class="show" href="/newpoll">New Poll</a>
			<a id="signout-a" class="show" href="/signout">Signout</a>
		</div>
		<script type="text/javascript" src="/controllers/navController.js"></script>
		<script type="text/javascript">loggedIn(<%= logged %>)</script>
	</header>
	<body>
		<div id="content">
			<div id="chart"></div>
			<div id="content-wrap">
				<form id="choices-form" method="post">
					<div id="choices-container">
						<span id="choices"></span>
						<span class="option">
							<input type="radio" class="radio" name="choice" id="other-r" value="other" checked>
							<input type="text" name="otherchoice" id="other-t" placeholder="Own option.">
						</span>
					</div>
					<input type="submit" id="submit-btn" value="submit">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="/controllers/pollController.js"></script>
		<script type="text/javascript">initValues("<%-pollId%>", "<%-pollTitle%>", "<%-choicesArr%>")</script>
	</body>
</html>
